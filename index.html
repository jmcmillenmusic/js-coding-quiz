<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
    <nav>
        <h1>Coding Quiz</h1>
        <h2 id="countdown"></h2>
        <p>View High Scores</p>
    </nav>
    <br>
    <main>
        <h3>Answer as many coding questions as you can within the time limit. Incorrect answers will subtract 10 seconds from the timer.</h3>
        <button id="startButton">Start Quiz</button>
    </main>
    <section class="score">
        <h4 id="rightOrWrong"></h4>
        <h4 id="progress"></h4>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
